{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <div id="header">
            {% block header %}
            {% endblock %}
        </div>                  
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
