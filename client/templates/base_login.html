{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
    <head>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        {% block header %}
        {% endblock header %}
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
