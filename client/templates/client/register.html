{% extends "base.html" %}

{% block title %}Create a client account{% endblock %}

{% block content %}
    <h1>Create a client account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
{% endblock %}
